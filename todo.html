
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Manager</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="todo.css" />

</head>
<body>
	
	<header>
		<h1><i>Task Manager</i></h1>

		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
				
		</form>
		<select id="task-category">
			<option value="work">Work</option>
			<option value="personal">Personal</option>
			<option value="shopping">Shopping</option>
		</select>
		<input
				type="date"
				name="new-task-due-date"
				id="new-task-due-date"
				placeholder="Due date"
			/>
			<div class="datetime-container">
				<p id="current-date"></p>
				<p id="clock"></p>
			</div>
			

	</header>
	<input onkeyup="handleSearch(event)" type="search" class="searchInput" id="searchInput" placeholder="Search tasks">
    <button onclick="handleSearch(event)" id="searchButton">search</button>
	<button id="voice-search-button"><i class='bx bxs-microphone'></i></button>
	<button id="sortButton">Sort</button>
	
	


	<main>
		<ul class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">
			</div>
		</ul>
	</main>
	

	<script src="./todo.js"></script>
</body>
</html>
